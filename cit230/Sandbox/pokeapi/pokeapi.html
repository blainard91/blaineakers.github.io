<!DOCTYPE HTML>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>PokeAPI</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="pokeapi.css">
</head>

<body>
    <header>
        <h1>Online PokeAPI</h1>
        <h2>A place to find any Pokemon you want!</h2>
    </header>
    <main>
        <div class="listbox">
            <ul id="pokeList"></ul>
            <a id="prev" href="#">Prev</a>
            <a id="next" href="#">Next</a>
            </div>
        <dl>
            <dt>Name:</dt>
            <dd class="name"></dd>
            <dt>Number:</dt>
            <dd class="number"></dd>
            <dt>Type:</dt>
            <dd class="type"></dd>
        </dl>
    </main>
    <footer>
        <h5>&copy; 2017 Blaine Akers</h5>
        <h5><a href="/blainard91.github.io/index.html">Homepage</a></h5>
    </footer>
    <script src="pokeapi.js"></script>
</body>

</html>
